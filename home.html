<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Mobile Bank Service</title>
  <!-- Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- google font: manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Dancing+Script:wght@400..700&family=Freehand&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/eaeb9cd0c5.js" crossorigin="anonymous"></script>
  <!-- tailwind : to customize your configuration with your own design tokens. -->
  <link rel="stylesheet" href="navbar.html">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'house-builder-primary': '#ABEF5F',
            'house-builder-secondary': '#ABEF5F80',
            'house-builder-black': '#212121',
            'house-builder-header-background': 'linear-gradient(0.00deg, rgb(255, 255, 255),rgba(255, 255, 255, 0) 100%);',
            'main-primary': '#F4F4F4;',
            'let-discuss-bg': '#url(88);',

          },
          fontFamily: {
            manrope: ['Manrope', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>

<body>
  <main class="flex justify-center">
    <!-- Phone  -->
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-2">
          <!-- Available balance -->
          <div>
            <div class="stats shadow">
              <div class="stat">
                <div id="balance-account" class="stat-value">9400</div>
                <div class="stat-desc font-semibold">Available Balance</div>
              </div>
            </div>
          </div>
          <!-- divider -->
           <div class="divider"></div>
           <!-- User action buttons -->
            <div>
              <button class="btn btn-md btn-success">Add Money</button>
              <button class="btn btn-md btn-success">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- Add money form starts -->
            <div class="card bg-base-100 w-11/12 md:w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="input-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                  
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- Add money form ends -->
        </div>
      </div>
    </div>
  </main>

  <script src="./js/home.js"></script>
</body>

</html>
